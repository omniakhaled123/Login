<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="overflow-auto">
        <div class="container boxShadow  mt-5  w-65 pb-4 overflow-auto">
         <div class="header text-center mt-4">
            <h1 class="">Smart Login System</h1>
         </div>
         <div class="content mt-5 mx-5">
            <input type="text" class="form-control mb-4 bg-transparent text-white" id="inputName" placeholder="Enter Your Name" >
            <input type="email" class="form-control mb-4 bg-transparent text-white " id="inputEmail" placeholder="Enter Your Email" >
            <input type="password" class="form-control bg-transparent text-white mb-4 " id="inputpass" placeholder="Enter Your password" >
            <p class="d-none text-center " id="alertMessage"></p>
         </div> 
         <div class="submit-btn mx-5">
            <button type="button" class="btn btn-outline-primary w-100 " id="signUpBtn">Sign Up</button> 
        
        </div>
        <div class="mt-3 text-center ">
            <p class="text-white"> You Have an account? <a href="index.html" class="text-decoration-none text-white">Signin</a></p>
        </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
